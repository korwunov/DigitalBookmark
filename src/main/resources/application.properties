spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASS}

spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASS}
spring.flyway.url=${POSTGRES_URL}
spring.flyway.schemas=digitalbookmark
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate = true

spring.rabbitmq.host=${RABBIT_MQ_HOST}
spring.rabbitmq.port=${RABBIT_MQ_PORT}
spring.rabbitmq.username=${RABBIT_MQ_USER}
spring.rabbitmq.password=${RABBIT_MQ_PASS}

rabbitmq.queue.name=digitalbookmark_queue
rabbitmq.exchange.name=digitalbookmark_exchange
rabbitmq.routing_key.name=digitalbookmark_routing_key