spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASS}

spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASS}
spring.flyway.url=${POSTGRES_URL}
spring.flyway.schemas=digitalbookmark
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate = true

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

rabbitmq.auth.queue.name=digitalbookmark_auth_queue
rabbitmq.auth.routing_key.name=digitalbookmark_auth_routing_key
rabbitmq.login.queue.name=digitalbookmark_login_queue
rabbitmq.login.routing_key.name=digitalbookmark_login_routing_key
rabbitmq.file.queue.name=digitalbookmark_file_queue
rabbitmq.file.routing_key.name=digitalbookmark_file_routing_key
rabbitmq.file.permission.queue.name=digitalbookmark_file_permission_queue
rabbitmq.file.permission.routing_key.name=digitalbookmark_file_permission_routing_key
rabbitmq.exchange.name=digitalbookmark_exchange
